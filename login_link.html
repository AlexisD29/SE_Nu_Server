<form action="http://localhost:8080/Directory_list.html"> <!--The form tag and action attribute are both used to send the form data.>
<!--The action attribute describe where the data is sent to. -->
  <label for="username">Username:</label> <!--Label tags are used for different elements.>
<!--The for attribue identify the form element' id and the label it should be bound to.-->
  <input type="text" id="username" name="username"><br><br>
  <label for="password">Password:</label>
  <input type="text" id="password" name="password"><br><br>
  <input type="submit" value="login">
</form>
